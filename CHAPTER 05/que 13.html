<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Snack Calculator</h1>
    <form id="snackCalculator">
      <label for="favoriteSnack">Favorite Snack:</label><br>
      <input type="text" id="favoriteSnack" name="favoriteSnack"><br>
      <label for="currentAge">Current Age:</label><br>
      <input type="number" id="currentAge" name="currentAge" min="0"><br>
      <label for="maxAge">Maximum Age:</label><br>
      <input type="number" id="maxAge" name="maxAge" min="0"><br>
      <label for="amountPerDay">Estimated Amount Per Day:</label><br>
      <input type="number" id="amountPerDay" name="amountPerDay" min="0"><br>
      <input type="submit" value="Calculate">
    </form>
    <div id="result"></div>
    <script src="13.js"></script>
</body>
</html>
