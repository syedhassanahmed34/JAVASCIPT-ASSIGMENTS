 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
 </head>
 <body>
    <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
        }
        h1 {
          text-align: center;
        }
        form {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          justify-content: center;
        }
        input[type="number"] {
          flex-basis: calc(50% - 5px);
        }
        button[type="submit"] {
          flex-basis: calc(50% - 5px);
        }
        #result {
          margin-top: 10px;
          text-align: center;
        }
      </style>
    </head>
    <body>
      <h1>Find Larger Integer</h1>
      <form id="integerForm">
        <label for="integer1">Enter the first integer:</label>
        <input type="number" id="integer1" name="integer1" required>
        <label for="integer2">Enter the second integer:</label>
        <input type="number" id="integer2" name="integer2" required>
        <button type="submit">Find Larger</button>
      </form>
      <p id="result"></p>

    <script src="q2.js"></script>
 </body>
 </html>
